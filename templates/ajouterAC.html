<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>{{ title }} | Activités+</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Nunito+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clubs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <style>
        .form-container {
            max-width: 800px;
            margin: -60px auto 50px;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #f72585;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #d00060;
        }

        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Activités<span>+</span></div>
        <ul class="nav-links">
            <li><a href="{{ url_for('admin_dashboard') }}">Tableau de Bord</a></li>
            <li><a href="{{ url_for('logout') }}" style="color: var(--secondary); font-weight: 800;">Déconnexion</a>
            </li>
        </ul>
    </nav>
    <header class="page-header"
        style="padding-bottom: 100px; min-height: 280px; background: linear-gradient(135deg, #f72585, #7209b7);">
        <h1><i class="fas fa-plus-circle"></i> Ajouter Activité Club</h1>
    </header>

    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}"
            style="padding: 15px; margin-bottom: 20px; border-radius: 10px; background: #eee; border-left: 5px solid {{ '#10b981' if category == 'success' else '#ef4444' }};">
            {{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('ajouter_activite_club') }}" method="POST">
            <label style="font-weight:bold; color:#333;">Club Organisateur</label>
            <select name="club_id" class="form-control" required>
                <option value="">-- Sélectionner le club --</option>
                {% for club in clubs %}
                <option value="{{ club.CodeClub }}">{{ club.NomClub }}</option>
                {% endfor %}
            </select>

            <label style="font-weight:bold; color:#333;">Intitulé de l'activité</label>
            <input type="text" name="intitule" class="form-control" placeholder="Ex: Réunion Générale" required>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label style="font-weight:bold; color:#333;">Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div>
                    <label style="font-weight:bold; color:#333;">Durée</label>
                    <input type="text" name="duree" class="form-control" placeholder="Ex: 2h00">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label>Budget (DH)</label>
                    <input type="number" name="budget" class="form-control" placeholder="0.00" step="0.01">
                </div>
                <div>
                    <label>Note (0-5)</label>
                    <input type="number" name="rating" class="form-control" min="0" max="5" placeholder="5">
                </div>
            </div>

            <label style="font-weight:bold; color:#333;">Lieu</label>
            <input type="text" name="lieu" class="form-control" placeholder="Ex: Salle B12, Amphi 1...">

            <button type="submit" class="btn-submit">Créer l'activité</button>
            <a href="{{ url_for('gestion_activites_club') }}" class="btn-cancel">Annuler</a>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Activités+ ENSA Khouribga.</p>
    </footer>
</body>

</html>
