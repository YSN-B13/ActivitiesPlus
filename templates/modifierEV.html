<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Activités+</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clubs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <style>
        .form-container {
            max-width: 800px;
            margin: -60px auto 50px;
            background: white; padding: 3rem; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); position: relative; z-index: 10;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 700; color: #2b2d42; }
        .form-control {
            width: 100%; padding: 12px 15px; border: 2px solid #eee; border-radius: 12px;
            font-family: inherit; transition: 0.3s; font-size: 1rem;
        }
        .form-control:focus { border-color: #3a0ca3; outline: none; background: #f0f4ff; }
        
        .btn-submit {
            background: #3a0ca3; color: white; border: none; padding: 15px; border-radius: 12px;
            font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s;
        }
        .btn-submit:hover { background: #240090; transform: translateY(-2px); }
        .btn-cancel {
            display: flex; align-items: center; justify-content: center; background: #f8f9fa;
            color: #6c757d; text-decoration: none; padding: 15px; border-radius: 12px;
            font-weight: 700; width: 100%; transition: 0.3s;
        }
        .btn-cancel:hover { background: #e9ecef; color: #2b2d42; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Activités<span>+</span></div>
        <ul class="nav-links">
            <li><a href="{{ url_for('admin_dashboard') }}">Tableau de Bord</a></li>
            <li><a href="{{ url_for('logout') }}" style="color: var(--secondary); font-weight: 800;">Déconnexion</a></li>
        </ul>
    </nav>

    <header class="page-header" style="padding-bottom: 100px; min-height: 280px; background: linear-gradient(135deg, #3a0ca3, #4361ee);">
        <h1><i class="fas fa-edit"></i> Modifier Événement</h1>
        <p>Mise à jour : {{ evenement.NomEvent }}</p>
    </header>

    <div class="form-container">
        <form action="{{ url_for('modifier_evenement', id=evenement.CodeEvent) }}" method="POST">
            
            <div class="form-group">
                <label for="nom">Nom de l'événement</label>
                <input type="text" id="nom" name="nom" class="form-control" value="{{ evenement.NomEvent }}" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label for="filiere">Filière</label>
                    <input type="text" id="filiere" name="filiere" class="form-control" value="{{ evenement.Filiere }}" required>
                </div>
                <div class="form-group">
                    <label for="theme">Thème</label>
                    <input type="text" id="theme" name="theme" class="form-control" value="{{ evenement.Theme }}" required>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label for="date_debut">Date de Début</label>
                    <input type="date" id="date_debut" name="date_debut" class="form-control" value="{{ evenement.DateDebut.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="form-group">
                    <label for="date_fin">Date de Fin</label>
                    <input type="date" id="date_fin" name="date_fin" class="form-control" value="{{ evenement.DateFin.strftime('%Y-%m-%d') }}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="lieu">Lieu / Salle</label>
                <input type="text" id="lieu" name="lieu" class="form-control" value="{{ evenement.LieuE }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4">{{ evenement.DescriptionE }}</textarea>
            </div>

            <div class="btn-group">
                <a href="{{ url_for('gestion_evenements') }}" class="btn-cancel">Annuler</a>
                <button type="submit" class="btn-submit">Enregistrer</button>
            </div>
        </form>
    </div>

    <footer><p>&copy; 2025 Activités+ ENSA Khouribga.</p></footer>
</body>
</html>
