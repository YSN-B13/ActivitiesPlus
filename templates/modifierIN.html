<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | Activités+</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clubs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <style>
        .form-container { max-width: 800px; margin: -60px auto 50px; background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); position: relative; z-index: 10; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 700; color: #2b2d42; }
        .form-control { width: 100%; padding: 12px 15px; border: 2px solid #eee; border-radius: 12px; font-family: inherit; font-size: 1rem; }
        .btn-submit { background: #4361ee; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; }
        .btn-submit:hover { background: #3a0ca3; }
        .btn-cancel { display: flex; align-items: center; justify-content: center; background: #f8f9fa; color: #6c757d; text-decoration: none; padding: 15px; border-radius: 12px; font-weight: 700; width: 100%; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 2rem; }
    </style>
</head>
<body>
    <nav class="navbar"><div class="logo">Activités<span>+</span></div></nav>

    <header class="page-header" style="padding-bottom: 100px; min-height: 280px; background: linear-gradient(135deg, #4361ee, #7209b7);">
        <h1><i class="fas fa-edit"></i> Modifier Intervenant</h1>
        <p>{{ intervenant.NomIN }} {{ intervenant.PrenomIN }}</p>
    </header>

    <div class="form-container">
        <form action="{{ url_for('modifier_intervenant', id=intervenant.CodeIntervenant) }}" method="POST">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" class="form-control" value="{{ intervenant.NomIN }}" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" class="form-control" value="{{ intervenant.PrenomIN }}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="specialite">Spécialité</label>
                <input type="text" id="specialite" name="specialite" class="form-control" value="{{ intervenant.Specialite }}" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ intervenant.EmailIN }}" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="text" id="telephone" name="telephone" class="form-control" value="{{ intervenant.TelephoneIN }}" required>
                </div>
            </div>

            <div class="btn-group">
                <a href="{{ url_for('gestion_intervenants') }}" class="btn-cancel">Annuler</a>
                <button type="submit" class="btn-submit">Enregistrer</button>
            </div>
        </form>
    </div>
    <footer><p>&copy; 2025 Activités+ ENSA Khouribga.</p></footer>
</body>
</html>
