<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Activités+</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clubs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <style>
        .form-container {
            max-width: 800px;
            margin: -60px auto 50px;
            background: white; padding: 3rem; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); position: relative; z-index: 10;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 700; color: #2b2d42; }
        .form-control {
            width: 100%; padding: 12px 15px; border: 2px solid #eee; border-radius: 12px;
            font-family: inherit; transition: 0.3s; font-size: 1rem;
        }
        .form-control:focus { border-color: #4361ee; outline: none; background: #f0f4ff; }
        
        .btn-submit {
            background: #4361ee; color: white; border: none; padding: 15px; border-radius: 12px;
            font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s;
        }
        .btn-submit:hover { background: #3a0ca3; transform: translateY(-2px); }
        .btn-cancel {
            display: flex; align-items: center; justify-content: center; background: #f8f9fa;
            color: #6c757d; text-decoration: none; padding: 15px; border-radius: 12px;
            font-weight: 700; width: 100%; transition: 0.3s;
        }
        .btn-cancel:hover { background: #e9ecef; color: #2b2d42; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 1rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Activités<span>+</span></div>
        <ul class="nav-links">
            <li><a href="{{ url_for('admin_dashboard') }}">Tableau de Bord</a></li>
            <li><a href="{{ url_for('logout') }}" style="color: var(--secondary); font-weight: 800;">Déconnexion</a></li>
        </ul>
    </nav>

    <header class="page-header" style="padding-bottom: 100px; min-height: 280px; background: linear-gradient(135deg, #4361ee, #4cc9f0);">
        <h1><i class="fas fa-edit"></i> Modifier Activité Événement</h1>
        <p>Mise à jour : {{ activite.IntituleE }}</p>
    </header>

    <div class="form-container">
        
        <form action="{{ url_for('modifier_activite_event', id=activite.CodeActiviteE) }}" method="POST">
            
            <div class="form-group">
                <label>Événement Parent (Lecture seule)</label>
                <input type="text" class="form-control" value="{{ activite.evenement.NomEvent }}" disabled style="background: #f8f9fa; color: #666;">
            </div>

            <div class="form-group">
                <label for="intitule">Intitulé de l'activité</label>
                <input type="text" id="intitule" name="intitule" class="form-control" value="{{ activite.IntituleE }}" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" id="type" name="type" class="form-control" value="{{ activite.TypeActiviteE }}" placeholder="Conférence, Atelier...">
                </div>
                <div class="form-group">
                    <label for="duree">Durée</label>
                    <input type="text" id="duree" name="duree" class="form-control" value="{{ activite.Duree }}" placeholder="Ex: 1h30">
                </div>
            </div>

            <div class="form-group">
                <label for="date">Date et Heure</label>
                <input type="datetime-local" id="date" name="date" class="form-control" 
                       value="{{ activite.DateActiviteE.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>

            <div class="btn-group">
                <a href="{{ url_for('gestion_activites_event') }}" class="btn-cancel">Annuler</a>
                <button type="submit" class="btn-submit">Enregistrer les modifications</button>
            </div>

        </form>
    </div>

    <footer><p>&copy; 2025 Activités+ ENSA Khouribga.</p></footer>
</body>
</html>
