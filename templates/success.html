<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Envoyée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-scale { animation: scaleIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-indigo-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full animate-scale">
        <div class="bg-white rounded-3xl shadow-2xl p-10 text-center border border-white relative overflow-hidden">
            
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-indigo-50 rounded-full blur-3xl"></div>
            <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-emerald-50 rounded-full blur-3xl"></div>

            <div class="w-24 h-24 bg-emerald-500 text-white rounded-full flex items-center justify-center mx-auto mb-8 shadow-lg shadow-emerald-200 relative z-10">
                <i class="fas fa-check text-4xl"></i>
            </div>
            
            <h2 class="text-3xl font-black text-slate-800 mb-4 relative z-10">C'est envoyé !</h2>
            
            <p class="text-slate-500 text-lg mb-10 leading-relaxed relative z-10">
                {{ message }}
            </p>

            <form action="/Member" method="POST" class="relative z-10">
                <input type="hidden" name="etudiant_id" value="{{ etudiant_id }}">
                
                <button type="submit" class="group w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-indigo-600 transition-all duration-300 shadow-xl flex items-center justify-center gap-3">
                    <i class="fas fa-arrow-left transition-transform group-hover:-translate-x-1"></i> 
                    Retour à mon espace
                </button>
            </form>

            <p class="mt-8 text-xs text-slate-400 font-medium uppercase tracking-widest">
                Portail Vie Étudiante
            </p>
        </div>
    </div>

</body>
</html>
